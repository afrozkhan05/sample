<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
        }

        .box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
        }

        a:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Welcome!</h1>
        <p>Click below to add two numbers</p>
        <a href="addition.html">Go to Addition Page</a>
    </div>

</body>
</html>
