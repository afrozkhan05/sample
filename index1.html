<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f6ff;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #00c6ff;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4facfe;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Addition</h2>

        <input type="number" id="n1" placeholder="First number">
        <input type="number" id="n2" placeholder="Second number">

        <button onclick="add()">Add</button>

        <div class="result" id="res"></div>

        <a href="welcome.html">‚Üê Back to Welcome</a>
    </div>

    <script>
        function add() {
            let a = Number(document.getElementById("n1").value);
            let b = Number(document.getElementById("n2").value);
            document.getElementById("res").innerText = "Result: " + (a + b);
        }
    </script>

</body>
</html>
